<table class="table table-bordered table-responsive">
    <thead>
        <tr>
            <th colspan="3" class='table-type'>{{ table }}</th>
        </tr>
        <tr>
            <th>
                Name
            </th>
            <th>
                Effects
            </th>
            <th>
                Uses
            </th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.effect_description }}</td>
                <td>{{ item.uses }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
