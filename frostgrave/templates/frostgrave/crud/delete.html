{% extends "core/base.html" %}

{% load static %}


{% block content %}
    <h1>Delete {{ object }}</h1>
    <form action="" method="post">{% csrf_token %}
	    <p>Are you sure you want to delete "{{ object }}"?</p>
	    {% with item_detail=items %} 
	   		<a href="{% url 'item' item_detail=item_detail pk=object.pk %}">Cancel</a>
	   	{% endwith %}
	    <input type="submit" value="Confirm" />
	</form>
{% endblock %}
