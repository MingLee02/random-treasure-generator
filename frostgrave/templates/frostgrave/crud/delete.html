{% extends "core/base.html" %}

{% load static %}


{% block content %}
    <form action="" method="post">
    	{% csrf_token %}
	    <h1>Delete {{ object }}?</h1>
	    {% with item_detail=items %} 
	   		<a href="{% url 'item' item_detail=item_detail pk=object.pk %}">Cancel</a>
	   	{% endwith %}
	    <input type="submit" value="Confirm" class="btn btn-primary" />
	</form>
{% endblock %}
