<table cellspacing="0">
    <tr>
        <th>
            Name
        </th>
        <th>
            Effects
        </th>
        <th>
            Uses
        </th>
        <th></th>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.effect_description }}</td>
            <td>{{ item.uses }}</td>
            <td><a href="{% url 'item' item_detail=item_detail pk=item.pk %}">Details</a></td>
        </tr>
    {% endfor %}
</table>

<div class="pagination-wrapper">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="previous">&laquo;</a>
    {% else %}
        <a class="disabled previous"><span>&laquo;</span></a>
    {% endif %}

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}" class="next">&raquo;</a>
    {% else %}
        <a class="disabled next"><span>&raquo;</span></a>
    {% endif %}
</div>
