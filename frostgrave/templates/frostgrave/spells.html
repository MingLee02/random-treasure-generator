<table cellspacing="0">
    <tr>
        <th>
            Name
        </th>
        <th>
            School
        </th>
        <th>
            Target
        </th>
    </tr>
    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.school }}</td>
            <td>{{ item.target }}</td>
        </tr>
    {% endfor %}
</table>
